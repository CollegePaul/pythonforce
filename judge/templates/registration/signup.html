{% extends 'judge/base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h2>Create an account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create account</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
