<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Online Judge{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #004b8d;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
        main {
            padding: 1rem;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        .passed {
            color: green;
        }
        .failed {
            color: red;
        }
        .pending {
            color: #555;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'problem_list' %}" style="color: inherit; text-decoration: none;">Online Judge</a></h1>
            <nav>
                <a href="{% url 'problem_list' %}">Problems</a>
                <a href="{% url 'leaderboard' %}" style="margin-left:1rem;">Leaderboard</a>
                {% if user.is_authenticated %}
                    <span style="margin-left:.5rem;">Hello, {{ user.username }}</span>
                     <a href="{% url 'my_progress' %}" style="margin-left:1rem;">My Progress</a>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:#06c;cursor:pointer;padding:0;">
                        Logout
                    </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" style="margin-left:1rem;">Login</a>
                    <a href="{% url 'signup' %}" style="margin-left:.5rem;">Sign up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
