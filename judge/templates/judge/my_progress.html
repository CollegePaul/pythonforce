{% extends 'judge/base.html' %}
{% block title %}My Progress{% endblock %}
{% block content %}
<h2>My Progress</h2>
<ul>
  {% for p in problems %}
    <li style="margin:.4rem 0;">
      {% if p.passed %}
        <span style="color:green;">✓</span>
      {% else %}
        <span style="color:#a00;">✗</span>
      {% endif %}
      <a href="{% url 'problem_detail' p.id %}">{{ p.title }}</a>
    </li>
  {% empty %}
    <li>No problems yet.</li>
  {% endfor %}
</ul>
{% endblock %}
