{% extends 'judge/base.html' %}

{% block title %}Problems â€“ Online Judge{% endblock %}

{% block content %}
<h2>Available Problems</h2>
<table>
    <thead>
        <tr><th>ID</th><th>Title</th></tr>
    </thead>
    <tbody>
        {% for problem in problems %}
        <tr>
            <td>{{ problem.id }}</td>
            <td><a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No problems have been created yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
